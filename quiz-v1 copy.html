<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP3 - QUIZ COVID</title>
    <link rel="stylesheet" href="_css/estilo.css"> 
    
</head>
<script language='javascript' src='_js/funcao.js'></script>
<body>
    <h1>
        QUIZ COVID
    </h1>
    <section id='interface'>
        <div id='imagem'>
            <img src="_imagens/foto-microscopio.jpg" alt="foto-microscopio"/>
        </div>
        <div id='questao'>
            <div id='pergunta'>
                <h2>Pergunta</h2>

            </div>
                
            <div id='resposta'>
                <input type="text" name='resp' id='resp'>
                            
            </div>
            <div id='botao'>
                <p><input type="button" value='RESPONDER' onclick='gabarito()'>
                <input type="button" value='Inicio' onclick='pergunta1()'></p>
                <p>(1/10)</p>
            </div>
        </div>
    </section>
    <script>
        cont = 0
        n=document.getElementById('resp')
        p=document.getElementById('pergunta')
        r=document.getElementById('resposta')
        function pergunta1(){
            n=document.getElementById('resp')
            p.innerHTML='<h2>O que é Covid</h2><p>1-Uma bola</p><br><p onclick="pergunta2()">Próxima</p>'
            if(Number(n.value)==1){
                cont++
            }            
        }
        function pergunta2(){
            n=document.getElementById('resp')
            p.innerHTML='<h2>O que o Amor</h2><p>1-Uma pedra</p><br><p onclick="resultado()">Próxima</p>'
            if(Number(n.value)==1){
                cont+=1
            }      
        }
        function resultado(){
            n=document.getElementById('resp')
            r.innerHTML=`o resultado foi ${cont}`
        }
    </script>
</body>
</html>
