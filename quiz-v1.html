<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body{
            background-color:rgba(153, 153, 153, 0.781);
        }
        body h1{
            text-align: center;
            color: black;
        }

        .interface{
            margin: auto;
            width: 500px;
            height: 500px;
            border-radius: 5px;
            background-color: white;
           
        }

        .imagem{
            height: 40%;
        }
        .imagem img{
            width: 500px;
            height: 216px;
        }

        .pergunta{
            height: 57%;
            background-color: black;
        }
        .pergunta p{
            color: white;
        }

    </style>
</head>
<body>
    <h1>
        QUIZ COVID
    </h1>
    <section class='interface'>
        <div class='imagem'>
            <img src="_imagens/foto-microscopio.jpg" alt="foto-microscopio"/>
        </div>
        <div class='pergunta'>
            <p>O que é COVID-19?</p>
            <p id='a'>A -  Um Virus</p>
            <p id='b'>B -  Um pássaro</p>
            <p id='c'>C -  Um jogo</p>
            <p id='d'>D -  Uma bebida</p>
        </div>
    </section>
</body>
</html>
