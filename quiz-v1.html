<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body{
            background-color:rgba(153, 153, 153, 0.781);
        }
        body h1{
            text-align: center;
            color: black;
        }

        .interface{
            margin: auto;
            width: 500px;
            height: 500px;
            border-radius: 5px;
            background-color: white;
        }
        .imagem{
            height: 55%;
        }
        .imagem img{
            width: 500px;
            height: 295px;
        }
       .pergunta{
            height: 45%;
            background-color: black;
            color: white;
        }
        .pergunta p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        QUIZ COVID
    </h1>
    <section class='interface'>
        <div class='imagem'>
            <img src="_imagens/foto-microscopio.jpg" alt="foto-microscopio"/>
        </div>
        <div class='pergunta'>
            <h2>O que é COVID-19?</h2>
            <input type="radio" name='resposta' id='r1'>
            <label for="r1">Um Virus</label><br>
            <input type="radio" name='resposta' id='r2'>
            <label for="r2">Um Pássaro</label><br>
            <input type="radio" name='resposta' id='r3'>
            <label for="r3">Um Jogo</label><br>
            <input type="radio" name='resposta' id='r4'>
            <label for="r4">Uma Bebida</label><br>
            <p><input type="button" value='RESPONDER'>
            <input type="button" value='PRÓXIMA'></p>
            <p>(1/10)</p>
        </div>
    </section>
</body>
</html>
